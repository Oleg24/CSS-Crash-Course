<!DOCTYPE html>
<html>
<head>
  	<title>CSS Display Property</title>
  	<style>
    	body {
      		padding: 30px; /* To make the page a little clearer */
    	}
	    
	    /* 
	    	Every block has a width and heigh.  
	    	Let's see how they react!
	    */
	    div {
	    	width: 200px; 
	    	height: 50px;
	      	border: 1px solid #000;
	    }

	    .inline {
	    	display: inline;
	    }
	    .block {
	    	display: block;
	    }
	    .inline-block {
	    	display: inline-block;
	    }
  	</style>
</head>
<body>
	<h1>Common Displays</h1>

	<hr>

	<h2>display: inline;</h2>
	<p>
		<div class='inline'>Inline A</div>
		<div class='inline'>Inline B</div>
		<div class='inline'>Inline C</div>
		<div class='inline'>Inline D</div>
		<div class='inline'>Inline E</div>
	</p>

	<br>
	<h2>display: block;</h2>
	<p>
		<div class='block'>Block A</div>
		<div class='block'>Block B</div>
		<div class='block'>Block C</div>
		<div class='block'>Block D</div>
		<div class='block'>Block E</div>
	</p>

	<br>
	<h2>display: inline-block;</h2>
	<p>
		<div class='inline-block'>inline-block A</div>
		<div class='inline-block'>inline-block B</div>
		<div class='inline-block'>inline-block C</div>
		<div class='inline-block'>inline-block D</div>
		<div class='inline-block'>inline-block E</div>
	</p>
</body>
</html>
