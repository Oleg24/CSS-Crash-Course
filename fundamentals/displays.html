<!DOCTYPE html>
<html>
<head>
  <title>CSS Display Property</title>
  <style>
    body {
      border: none;
      padding: 10px;
    }
    div {
      display: inline;
      height: 300px;
      width: 300px;
      border: 1px solid #000;
    }
    .clear {
      display: block;
      width: 100%;
      height: 60px;
      text-align: center;
    }
    .blk {
      display: block;
      border: 1px solid #000;
    }
    .in {
      display: inline-block;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="clear"><h3>Inline</h3></div>
  <div></div>
  <div></div>
  <div class="clear"><h3>Block</h3></div>
  <!-- Lets try display: block -->
  <div class="blk"></div>
  <div class="blk"></div>
  <div class="clear"><h3>Inline Block</h3></div>
  <!-- Lets try display: inline-block -->
  <div class="in"></div>
  <div class="in"></div>
</body>
</html>
